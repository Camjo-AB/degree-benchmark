apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    version: 3.6.1
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    resources:
      requests:
        memory: "4Gi"  # Adjust based on your workload
        cpu: "1"
      limits:
        memory: "6Gi"  # Adjust based on your workload
        cpu: "2"
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: "3.6"
    storage:
      type: ephemeral
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
    resources:
      requests:
        memory: "2Gi"  # Adjust based on your workload
        cpu: "0.5"
      limits:
        memory: "3Gi"  # Adjust based on your workload
        cpu: "1"
  entityOperator:
    topicOperator: {}
    userOperator: {}